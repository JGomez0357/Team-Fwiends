<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplo</title>
    <link rel="stylesheet" href="styleMain.css">
    <link rel="stylesheet" href="styleUpload.css">
</head>
<body>

    <div class="container">

        <!-- Header Section -->
        <div id="header">
            <!--<img src="logo.jpg" id="logo" alt="Logo"> -->
            <button onclick="doSomething()" id="aboutUs">About Us</button>
        </div>

        <!-- Main Body Section -->
        <div id="main-body">

            <form action="/upload" method="POST" enctype="multipart/form-data">
                <!--div id "upload" will deal with everything in that upload box-->
                <div id="upload">
                    <div id="upload-text">Upload</div>
                
                    <!--Had to create this weird div "custom-plus" that has its own div ids for
                    the vertical and horizontal lines of the "+" in order to manipulate the size easier-->
                    <div id="custom-plus">
                        <div id="horizontal-line"></div>
                        <div id="vertical-line"></div>
                    </div>
                    <input type="file" name="file" id="uploadFile" style="display:none" multiple>
                </div>

                <!--div id "staging" will deal with everything after user uploads file(s)-->
                <div id="staging">
                    <div id="filePreview">

                    </div>
                    <div id="fileInfoDisplay">
                        <div id="fileInfoBtnsAndSize">
                            <div id="fileInfoButtonsContainer">
                                <div id="addMoreButton">
                                    <img src="/assets/addIcon.png" class="function-img">
                                    Add Files
                                </div>
                                <div id="resetButton">
                                    <img src="/assets/resetIcon.png" class="function-img">
                                    Start Over
                                </div>
                            </div>
                            <div id="fileSize">
                                0.00 / 2 GB
                            </div>
                        </div>
                        <div id="uploadTitle">
                            <div id="uploadTitleText">Title:</div>  
                            <input type="text" name="uploadTitleBox" id="uploadTitleBox">
                        </div>
                    </div>
                    <input id="submitButton" type="submit" value="Upload">
                </div>
            </form>
        
        </div>

        <!-- Footer Section -->
        <div id="footer">
            <div id="footer-content">
                <a href="#" class="footer-link">Terms of Service</a> 
                <a href="#" class="footer-link">Privacy Policy</a> 
                <a href="#" class="footer-link">Contact</a>
            </div>
            <div id="copyright"><p>Â© 2024 Team Fwiends</p></div>
        </div>

    </div>
    <!-- javascript file linked-->
    <script src="index.js"></script>
</body>
</html>
